<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Universities Guider</a>
    </div>
</nav>
<div align="center">
    <h1>
        Universities in {{city}}
    </h1>

    <div class="row justify-content-md-center">

        <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist">
                {% for i in range(0, len) %}
                <a class="list-group-item list-group-item-action{{ ' active' if i == 0 else '' }}" id="list{{i}}"
                   data-toggle="list" href="#list-data-{{i}}" role="tab" aria-controls="list{{i}}">{{univs[i].name}}</a>
                {% endfor %}
            </div>
            <a type="button" class="btn btn-danger" href="/">Go Back</a>
        </div>
        <div class="col-4">
            <div class="tab-content" id="nav-tabContent">
                {% for i in range(0, len) %}
                <div class="tab-pane fade show {{ 'active' if i == 0 else '' }}" id="list-data-{{i}}" role="tabpanel"
                     aria-labelledby="list-home-list">

                    <div class="card">
                        {% if univs[i].img_src != "" %}
                        <img class="card-img-top" src="{{univs[i].img_src}}" alt="Card image cap" style=" width: 30vw;
                        height: 30vw;

                        object-fit: cover;">
                        {% endif %}

                        <div class="card-body">
                            <p class="card-text">{{univs[i].description}} <a href="{{univs[i].link}}">DBPedia link</a>
                            </p>
                        </div>
                    </div>

                </div>

                {% endfor %}
            </div>
        </div>

    </div>
</div>
</body>
</html>
