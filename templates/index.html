<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Universities Guider</a>
    </div>
</nav>

<div class="container">
    {% for i in range(0, len) %}
    {% if i % 4 == 0 %}
    <div class="row">
        {% endif %}
        <div class="col-auto mr-auto">
            <div class="card border-dark mb-3" style="width: 18rem;">
                <img src="{{cities[i].img_src}}" class="card-img-top" style=" width: 100%;
                        height: 15vw;
                        object-fit: cover;" alt="https://storage.icograms.com/templates/thumbnails/city-center.png">
                <div class="card-body">
                    <h5 class="card-title">{{cities[i].name}}</h5>
                    <p class="card-text">Population: {{cities[i].population}}</p>
                    <a href="/city/{{cities[i].name}}" class="btn btn-primary">Check city universities</a>
                </div>
            </div>
        </div>
        {% if i %4 == 3 %}
    </div>
    {% endif %}
    {% endfor %}
</div>

</body>
</html>
